calendar:
  provider: "fmp"
  api_key: "" # ใช้จาก .env (FMP_API_KEY)
  timeout_seconds: 30

  # ช่วงวันที่จะดึง (สวิง 2–5 วัน แนะนำ lookback นิดหน่อย + forward สัก 2–3 สัปดาห์)
  lookback_days: 3
  forward_days: 21

  # filter สำหรับ EURUSD
  currencies: ["USD", "EUR"]
  impacts: ["High", "Medium"] # ถ้าเจอ provider ส่งเป็น string อื่น เดี๋ยวโค้ด normalize ให้
  allow_empty_on_error: true # ให้เขียน snapshot ว่างเมื่อดึงไม่สำเร็จ (เช่น ไม่มีสิทธิ์ API)

output:
  data_dir: "raw_data_calendar"
  logs_dir: "logs"
  archive:
    keep_run_manifest: true
    keep_error_report: true
    keep_daily_snapshot: true

retry:
  attempts: 3
  sleep_seconds: 2

telegram:
  enabled: true
  bot_token: "" # ใช้จาก .env (TELEGRAM_BOT_TOKEN)
  chat_id: "" # ใช้จาก .env (TELEGRAM_CHAT_ID)
  send_on_success: true
  send_on_warning: true
  send_on_error: true
