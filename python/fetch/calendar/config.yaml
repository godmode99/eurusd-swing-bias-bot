calendar:
  provider: "forexfactory_xml"
  timeout_seconds: 30

  # filter สำหรับ EURUSD
  currencies: ["USD", "EUR"]
  impacts: ["High", "Medium"]

output:
  data_dir: "raw_data_calendar"
  logs_dir: "logs"
  archive:
    keep_run_manifest: true
    keep_error_report: true
    keep_daily_snapshot: true

retry:
  attempts: 3
  sleep_seconds: 2

telegram:
  enabled: true
  bot_token: null
  chat_id: "-5169219602"
  send_on_success: true
  send_on_warning: true
  send_on_error: true
